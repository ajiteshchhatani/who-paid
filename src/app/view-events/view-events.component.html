<div class="row">
    <div class="card col-sm-3 event-card" *ngFor="let event of eventList">
        <div class="card-body">
            <h5 class="card-title">{{event.eventName}}</h5>
            <a [routerLink]="['/view-events', event.eventID]" class="card-link">View Event Details</a>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
